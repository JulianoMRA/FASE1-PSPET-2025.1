<!DOCTYPE html>
<html>
<head>
    <title>Provas</title>
</head>
<body>
    <h1>Provas:</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Gabarito</th>
            <th>Ano</th>
            <th>Nível</th>
            <th>Fase</th>
        </tr>
        {% for prova in provas %}
        <tr>
            <td>{{ prova.id }}</td>
            <td>{{ prova.gabarito }}</td>
            <td>{{ prova.ano }}</td>
            <td>{{ prova.nivel }}</td>
            <td>{{ prova.fase }}</td>
            <td><a href="{% url 'excluir_prova' prova.id %}" onclick="return confirm('Tem certeza que deseja excluir esta prova?');">Excluir</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'cadastrar_prova' %}">Nova Prova</a>
    <br>
    <a href="{% url 'index' %}">Início</a>
</body>
</html>
